<!DOCTYPE html>
<html>
<head>

  <title>Guess World Countries and Capitals</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

  <style>
      #map { height: 800px; background: #aab9ff;}
  </style>

</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="geoms/countries.js"></script>
  <script>
    // Create map
    var map = L.map('map').setView([48, 2], 3);

    // Control to show the count
    var count = -1;
    var info = L.control();
    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };
    info.update = function () {
        count = count + 1;
        this._div.innerHTML = 'Count: ' + count.toString() + '/175';
    };
    info.addTo(map);

    // Create geojson
    geojson = L.geoJson(countries, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

  </script>
</body>
</html>
